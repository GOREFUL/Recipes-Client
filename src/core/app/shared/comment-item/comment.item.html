<mat-card class="rcps-comment">
  <div class="rcps-comment__text">
    {{ comment?.text }}
  </div>

  <div class="rcps-comment__footer">
    <span class="rcps-comment__date">{{ formatDate() }}</span>

    <div class="rcps-comment__actions">
<button mat-icon-button (click)="onLike()" [class.active]="ui.liked" aria-label="Like">
  <mat-icon>thumb_up</mat-icon>
</button>

<button mat-icon-button (click)="onDislike()" [class.active]="ui.disliked" aria-label="Dislike">
  <mat-icon>thumb_down</mat-icon>
</button>

      <button mat-icon-button (click)="onReport()" aria-label="Report">
        <mat-icon>flag</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
