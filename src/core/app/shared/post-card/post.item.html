<mat-card class="post-card">
  <!-- media -->
  <div class="media-wrap">
    <ng-container *ngIf="post?.mediaUrl; else noMedia">
      <img [src]="post!.mediaUrl" alt="Post image" class="media-el" />
    </ng-container>

    <ng-template #noMedia>
      <div class="no-media">No image</div>
    </ng-template>
  </div>

  <!-- header/title -->
  <div class="px-3 pt-3">
    <h2 class="post-title">{{ post?.title || 'Untitled post' }}</h2>
  </div>

  <!-- description -->
  <div class="px-3 pb-3">
    <p>{{ post?.description }}</p>
  </div>
</mat-card>
