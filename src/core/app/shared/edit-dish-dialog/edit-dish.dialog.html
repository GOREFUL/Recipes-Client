<h2 class="text-xl font-semibold mb-2" style="color:var(--text)">Edit Dish</h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Name*</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="f.name.touched && f.name.hasError('required')">Name is required</mat-error>
    <mat-error *ngIf="f.name.hasError('maxlength')">Max 100 characters</mat-error>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
    <mat-hint align="end">{{ (f.description.value?.length || 0) }}/500</mat-hint>
    <mat-error *ngIf="f.description.hasError('maxlength')">Max 500 characters</mat-error>
  </mat-form-field>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Time (min)</mat-label>
      <input matInput type="number" min="0" step="1" formControlName="time" />
      <mat-error *ngIf="f.time.hasError('min')">Must be â‰¥ 0</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Yield (portions)</mat-label>
      <input matInput type="number" min="1" step="1" formControlName="yield" />
      <mat-error *ngIf="f.yield.hasError('min')">At least 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Serving Size (g)</mat-label>
      <input matInput type="number" min="1" step="1" formControlName="servingSize" />
      <mat-error *ngIf="f.servingSize.hasError('min')">At least 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Note</mat-label>
      <input matInput maxlength="120" formControlName="note" />
      <mat-hint align="end">{{ (f.note.value?.length || 0) }}/120</mat-hint>
    </mat-form-field>
  </div>

  <div class="flex justify-end gap-2 pt-2">
    <button mat-button type="button" (click)="onClose()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
  </div>
</form>
